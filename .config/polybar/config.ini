[colors]
background = #282a36
foreground = #f8f8f2
bar-empty = #444444
cyan = #9be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
light-purple = #6272a4

[bar/main]
monitor = ${env:MONITOR}
width = 100%
height = 27
radius = 6.0

background = ${colors.background}
foreground = ${colors.background}

padding-left = 2
padding-right = 2

font-0 = FiraCode Nerd Font;2

modules-left = i3 xwindow
modules-center = localtime
modules-right = cpu cpu-temperature gpu-temperature memory filesystem pulseaudio wired-network wireless-network  battery

[bar/side]
inherit = bar/main
modules-left = i3 xwindow
modules-center =
modules-right = cpu cpu-temperature gpu-temperature memory wired-network wireless-network localtime

[module/xwindow]
type = internal/xwindow
format-padding = 2
format-foreground = ${colors.foreground}
label = %title:0:40:...%

[module/filesystem]
type = internal/fs

mount-0 = /

format-mounted-background = ${colors.pink}
format-mounted-padding = 1
format-mounted = <label-mounted>
label-mounted =   %percentage_used:3%% [%used%]

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
format-foreground = ${colors.foreground}
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2

label-focused = %index%
label-focused-background = ${colors.light-purple}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-background = ${colors.cyan}
format-muted-background = ${colors.cyan}
format-volume-padding = 1
format-muted-padding = 1
format-volume =  <label-volume>
label-muted =  0%

click-right = pavucontrol

[module/cpu]
type = internal/cpu

format-background = ${colors.orange}

format-padding = 1
format = <label>
label = %percentage:3%%

[module/cpu-temperature]
type = internal/temperature

hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon1/temp1_input

format = <label>
label = %temperature-c%

format-background = ${colors.orange}
format-padding = 1

[module/gpu-temperature]
type = internal/temperature

hwmon-path = /sys/devices/pci0000:00/0000:00:01.1/0000:01:00.0/0000:02:00.0/0000:03:00.0/hwmon/hwmon2/temp1_input

format = <label>
label = 󰡁 %temperature-c% 

format-background = ${colors.orange}
format-padding = 1

[module/memory]
type = internal/memory

interval = 2
format = <label>
format-padding = 1
format-background = ${colors.purple}
label = 󰍛 %percentage_used:2%% [%used:7%]

[module/wireless-network]
type = internal/network

interface-type = wireless

format-connected-background = ${colors.green}
format-connected = <ramp-signal>
format-connected-padding = 1

ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤢
ramp-signal-2 = 󰤥
ramp-signal-3 = 󰤨

[module/wired-network]
type = internal/network

interface-type = wired

format-connected-padding = 1
format-connected-background = ${colors.green}
format-connected = 󰈁


[module/localtime]
type = internal/date

date = "%a %d.%m.%Y"
time = "%H:%M:%S"

format-padding = 1
format-background = ${colors.yellow}
label =  %date%, %time%

[module/battery]
type = internal/battery

format-charging = <label-charging>
label-charging = 󰂄 %percentage%%

format-charging-background = ${colors.orange}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-discharging-background = ${colors.orange}
format-discharging-padding = 1

ramp-capacity-0 = 󱊡
ramp-capacity-1 = 󱊢
ramp-capacity-2 = 󱊣

[global/wm]
margin-top = 5
margin-bottom = 5
